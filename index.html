<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CRUD</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="/Estilos css/estilos.css">
    </head>
    <body>
        <header>
    </header>
        <main class="contenedor">
            <section class="titulo">
                <h2>Registro de Gastos</h2>

                <!-- Generación de tarjetas de quincenas -->
                <div id="rango-fechas">
                    <label>Fecha inicio: <input type="date" id="fechaInicio" /></label>
                    <label>Fecha fin: <input type="date" id="fechaFin" /></label>
                    <button id="generarQuincenas">Generar Quincenas</button>
                  </div>

                <div id="formulario-gasto" style="display: none;">
                  <form id="form-gasto">
                    <input type="text" id="alias" placeholder="Alias" required />
                    <input type="number" id="monto" placeholder="Monto" required />
                    <input type="date" id="fechaRegistro" required />
                    <input type="date" id="fechaPago" required />
                    <select id="categoria">
                      <option value="Fijo">Fijo</option>
                      <option value="Comida">Comida</option>
                      <option value="Entretenimiento">Entretenimiento</option>
                      <!-- Agrega más -->
                    </select>
                    <input type="number" id="mesesDiferidos" placeholder="Meses diferidos" />
                    <textarea id="notas" placeholder="Notas"></textarea>
                    <button type="submit">Guardar</button>
                  </form> </div>
                  <div id="contenedor-quincenas" class="grid-quincenas"></div>
        </main>
        <script src="./Docs_JS/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-7+Q1j6v4xk5g5f" ></script>
    </body>
</html>
